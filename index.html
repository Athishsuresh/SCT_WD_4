<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <style>
        body {
  font-family: Arial, sans-serif;
  background-color: #d7b8b8;
  color: #fff;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 1000px;
  margin: 20px auto;
  padding: 80px;
  background: #000000;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  margin-top: 3px;
  padding-top: 40px;
}

.container1 {
  max-width: 1000px;
  margin: 20px auto;
  padding: 80px;
  background: #000000;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  margin-top: 60px;
  padding-top: 40px;
}

.banner {
  height: 600px;
  background-image: url("image4.png");
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  transition: background 1.8s;
}

h1 {
  text-align: center;
  color: #fff;
  font-size: 29px;
}

::placeholder {
  color: #8f8f8f;
  font-size: 12px;
}

.tabs {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}

.tab {
  background: #444;
  border: none;
  padding: 15px 40px;
  cursor: pointer;
  border-radius: 4px;
  margin: 0 5px;
  color: #fff;
  transition: background 0.3s;
  font-size: 1.1rem;
}

.tab:hover {
  background-color: #246dff;
  cursor: pointer;
  font-size: 1.1rem;
}

.tab.active {
  background: #007bff;
}

.todo-btn {
  background-color: #43b4ff;
  cursor: pointer;
  font-size: 12px;
  transition: background 0.3s;
}

.todo-btn:hover {
  background-color: #246dff;
  cursor: pointer;
  font-size: 12px;
}

.ass-btn {
  background-color: #43b4ff;
  cursor: pointer;
  font-size: 12px;
  transition: background 0.3s;
}

.ass-btn:hover {
  background-color: #246dff;
  cursor: pointer;
  font-size: 12px;
}

.input-container {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
  gap: 30px;
}

input,
select,
button {
  padding: 17px 40px;
  border: none;
  border-radius: 4px;
}

input[type="date"] {
  color: #8f8f8f;
  font-size: 15px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

th,
td {
  padding: 10px;
  text-align: left;
  border-bottom: 1px solid #444;
}

th {
  background: #444;
  font-size: 18px;
}

td {
  background: #333;
  font-size: 16px;
}

button.delete-btn {
  background: #ff0000;
  border: none;
  padding: 5px 10px;
  cursor: pointer;
  color: #fff;
  border-radius: 4px;
}

button.delete-btn:hover {
  background: #cc0000;
}

.todo-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 5px;
  border-bottom: 1px solid #ccc;
}

.todo-item span {
  flex-grow: 1;
  margin-left: 10px;
}

.delete-btn {
  background: none;
  border: none;
  cursor: pointer;
  margin-left: 10px;
}

.delete-btn:hover {
  color: red;
}

#todo-input {
  width: 70%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 4px 0 0 4px;
}

.todo-list {
  list-style: none;
  padding: 0;
  margin: 0;
  display: none;
}

.todo-list.active {
  display: block;
}

.todo-list li {
  display: flex;
  align-items: center;
  padding: 10px;
  border-bottom: 1px solid #ddd;
}

.todo-list li.completed {
  text-decoration: line-through;
  color: #aaa;
}

.todo-list li .delete-btn {
  margin-left: auto;
  background: none;
  border: none;
  cursor: pointer;
  color: hsl(318, 100%, 50%);
}

#clear-completed {
  display: block;
  width: 100%;
  padding: 15px;
  border: none;
  background: green;
  color: #fff;
  cursor: pointer;
  margin-top: 20px;
  border-radius: 4px;
  transition: background 0.3s;
  font-size: 13px;
}

#clear-completed:hover {
  background:greenyellow;
}
    </style>
  </head>
  <body>
    <div class="banner"></div>
    <div class="container">
      <h1>DEADLINES</h1>
      <div class="input-container">
        <input type="text" id="task-input" placeholder="Task name" />
        <input type="date" id="due-date-input" />
        <button class="ass-btn" id="add-task-btn">ADD</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Task</th>
            <th>Due Date</th>
            <th>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="21"
                height="21"
                fill="currentColor"
                class="bi bi-check2-square"
                viewBox="0 0 16 16"
              >
                <path
                  d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5z"
                />
                <path
                  d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0"
                />
              </svg>
            </th>
            <th>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="21"
                height="21"
                fill="currentColor"
                class="bi bi-x-square"
                viewBox="0 0 16 16"
              >
                <path
                  d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"
                />
                <path
                  d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
                />
              </svg>
            </th>
          </tr>
        </thead>
        <tbody id="task-list">
          <!-- Tasks will be dynamically added here -->
        </tbody>
      </table>
    </div>
    <div class="container1">
      <h1>TO-DO LIST</h1>
      <div class="tabs">
        <button class="tab" id="personal-tab">Personal</button>
        <button class="tab" id="professional-tab">Professional</button>
      </div>
      <div class="input-container">
        <input
          type="text"
          id="todo-input"
          placeholder="What do you need to do?"
        />
        <button class="todo-btn" id="add-todo-btn">ADD</button>
      </div>
      <ul id="personal-list" class="todo-list active"></ul>
      <ul id="professional-list" class="todo-list"></ul>
      <button id="clear-completed">Clear Completed Tasks</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
  // Variables for Assignment Dues
  const addTaskBtn = document.getElementById("add-task-btn");
  const taskInput = document.getElementById("task-input");
  const dueDateInput = document.getElementById("due-date-input");
  const taskList = document.getElementById("task-list");

  // Variables for To-Do List
  let currentTab = "personal";
  const personalTab = document.getElementById("personal-tab");
  const professionalTab = document.getElementById("professional-tab");
  const todoInput = document.getElementById("todo-input");
  const addTodoBtn = document.getElementById("add-todo-btn");
  const clearCompletedBtn = document.getElementById("clear-completed");
  const personalList = document.getElementById("personal-list");
  const professionalList = document.getElementById("professional-list");

  // Event Listeners for Assignment Dues
  addTaskBtn.addEventListener("click", addTask);

  function addTask() {
    const taskName = taskInput.value.trim();
    const dueDate = dueDateInput.value;

    if (taskName && dueDate) {
      const row = document.createElement("tr");
      row.innerHTML = `
          <td>${taskName}</td>
          <td>${dueDate}</td>
          <td><input type="checkbox"></td>
          <td><button class="delete-btn">x</button></td>
        `;
      taskList.appendChild(row);

      taskInput.value = "";
      dueDateInput.value = "";

      row.querySelector(".delete-btn").addEventListener("click", () => {
        row.remove();
      });
    }
  }

  // Event Listeners for To-Do List
  personalTab.addEventListener("click", () => switchTab("personal"));
  professionalTab.addEventListener("click", () => switchTab("professional"));
  addTodoBtn.addEventListener("click", addTodo);
  clearCompletedBtn.addEventListener("click", clearCompleted);

  function switchTab(tab) {
    currentTab = tab;

    personalTab.classList.remove("active");
    professionalTab.classList.remove("active");

    personalList.classList.remove("active");
    professionalList.classList.remove("active");

    if (tab === "personal") {
      personalTab.classList.add("active");
      personalList.classList.add("active");
    } else {
      professionalTab.classList.add("active");
      professionalList.classList.add("active");
    }
  }

  function addTodo() {
    const taskText = todoInput.value.trim();
    if (taskText !== "") {
      const taskList =
        currentTab === "personal" ? personalList : professionalList;

      const listItem = document.createElement("li");
      listItem.classList.add("todo-item");

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.onclick = function () {
        listItem.classList.toggle("completed");
      };

      const span = document.createElement("span");
      span.textContent = taskText;

      const deleteButton = document.createElement("button");
      deleteButton.classList.add("delete-btn");
      deleteButton.textContent = "ðŸ—‘ï¸";
      deleteButton.onclick = function () {
        taskList.removeChild(listItem);
      };

      listItem.appendChild(checkbox);
      listItem.appendChild(span);
      listItem.appendChild(deleteButton);
      taskList.appendChild(listItem);

      todoInput.value = "";
    }
  }

  function clearCompleted() {
    const taskList =
      currentTab === "personal" ? personalList : professionalList;
    const tasks = taskList.getElementsByTagName("li");

    for (let i = tasks.length - 1; i >= 0; i--) {
      if (tasks[i].classList.contains("completed")) {
        taskList.removeChild(tasks[i]);
      }
    }
  }
});
    </script>
  </body>
</html>
